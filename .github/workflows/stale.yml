# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '40 10 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 150
        stale-issue-message: 'There was no activity for a long time. Closing this issue as obsolete. In case it is still valid, please,  open a new one.'
        stale-pr-message: 'There was no activity for a long time. Closing this PR as obsolete.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
